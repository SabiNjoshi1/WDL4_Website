<!DOCTYPE html>
<html lang="en">
<head>
	<title>JAVASCRIPT_Silly Store Generator</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="sillystore.css" />
</head>
<body>

	<div id="pageD">
	<div class="navbar">
		<a href="exercise.html">Exercise</a>	
		<a href="img.html">Image Gallery</a>
		<a href="#sillystore">Silly Store</a>
		<a href="game.html">Game</a>
		<a href="Guessinggame.html">Guessing Game</a>
		<a href="shoppinglist.html">Dom - App</a>										  
	</div>

	<div class="first">
		<div class="first1">
			<h2>Lab Exercise - Silly Store Generator</h2>
		</div>

		<div class="first2">
			 <div>
		      <label for="customname">Enter custom name:</label>
		      <input id="customname" type="text" placeholder="">
		    </div>

		    <div>
		    	<label for="us">US</label><input id="us" type="radio" name="ukus" value="us" checked>
		      	<label for="uk">UK</label><input id="uk" type="radio" name="ukus" value="uk">
		    </div>

		    <div>
		      <button class="randomize">Generate random story</button>
		    </div>

		    <p class="story"></p>

		</div>
	</div>

	</div>

	<script>
		const customName = document.getElementById('customname');
		const randomize = document.querySelector('.randomize');
		const story = document.querySelector('.story');

		function randomValueFromArray(array){
		  const random = Math.floor(Math.random()*array.length);
		  return array[random];
		}

		let storyText = 'It was 94 fahrenheit outside, so :insertx: went for a walk. When they got to :inserty:, they stared in horror for a few moments, then :insertz:. Bob saw the whole thing, but was not surprised â€” :insertx: weighs 300 pounds, and it was a hot day.';
		let insertX = ['Willy the Goblin','Big Daddy','Father Christmas'];
		let insertY = ['the soup kitchen','Disneyland','the White House'];
		let insertZ = ['spontaneously combusted','melted into a puddle on the sidewalk','turned into a slug and crawled away'];

		randomize.addEventListener('click', result);

		function result() {
		  let newStory = storyText;

		  let xItem = randomValueFromArray(insertX);
		  let yItem = randomValueFromArray(insertY);
		  let zItem = randomValueFromArray(insertZ);

		  newStory = newStory.replace(':insertx:',xItem);
		  newStory = newStory.replace(':insertx:',xItem);
		  newStory = newStory.replace(':inserty:',yItem);
		  newStory = newStory.replace(':insertz:',zItem);

		  if(customName.value !== '') {
		    const name = customName.value;
		    newStory = newStory.replace('Bob',name);
		  }

		  if(document.getElementById("uk").checked) {
		    const weight = Math.round(300*0.0714286) + ' stone';
		    const temperature =  Math.round((94-32) * 5 / 9) + ' centigrade';
		    newStory = newStory.replace('94 fahrenheit',temperature);
		    newStory = newStory.replace('300 pounds',weight);
		  }

		  story.textContent = newStory;
		  story.style.visibility = 'visible';
	}
	</script>
</body>
</html>
