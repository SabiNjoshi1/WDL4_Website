<!DOCTYPE html>
<html lang="en">
<head>
    <title>JAVASCRIPT_Image gallery</title>
    <meta charset="utf-8" />

</head>
<body>
	<div id="pageE">
		<div class="navbar">
			<a href="exercise.html">Exercise</a>	
			<a href="#image">Image Gallery</a>
			<a href="sillystore.html">Silly Store</a>
			<a href="game.html">Game</a>
			<a href="Guessinggame.html">Guessing Game</a>
			<a href="shoppinglist.html">Dom - App</a>							
		</div>

		<div class="first">
			<h2>Lab Exercise - Image Gallery</h2>
		</div>

		<div class="body">
			<h1>Image Gallery</h1>
    		<div class="full-img">
      			<img class="displayed-img" src="image/1.jpg" alt="image-of-mountain" />
      			<div class="overlay"></div>
      			<button class="dark">Darken</button>
    		</div>

    		<div class="thumb-bar"></div>
		</div>
	</div>
	<script>	
    	const displayedImage = document.querySelector('.displayed-img');
		const thumbBar = document.querySelector('.thumb-bar');

		const btn = document.querySelector('button');
		const overlay = document.querySelector('.overlay');

		/* Looping through images */

		for(let i = 1; i <= 5; i++) {
		  const newImage = document.createElement('img');
		  newImage.setAttribute('src', 'image/' + i + '.jpg');
		  thumbBar.appendChild(newImage);
		  newImage.onclick = function(e) {
		    displayedImage.src = e.target.src;
		  }
		}

		/* Wiring up the Darken/Lighten button */

		btn.onclick = function() {
		  const btnClass = btn.getAttribute('class');
		  if(btnClass === 'dark') {
		    btn.setAttribute('class','light');
		    btn.textContent = 'Lighten';
		    overlay.style.backgroundColor = 'rgba(0,0,0,0.5)';
		  } else {
		    btn.setAttribute('class','dark');
		    btn.textContent = 'Darken';
		    overlay.style.backgroundColor = 'rgba(0,0,0,0)';
		  }
		}
    </script>
  
</body>
</html>
